<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portafolium</title>
  <base href="/portafolium/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
    // JavaScript para redirigir a la URL de Angular
    var path = window.location.pathname;
    var redirectPath = '/portafolium/';
    // Si la URL no termina en una barra, la agrega. Esto es para evitar problemas de ruteo
    if (path.slice(-1) !== '/') {
      path += '/';
    }
    // Construye la URL de redireccionamiento
    var finalUrl = window.location.origin + redirectPath + path;
    // Redirige a la URL final sin guardar el historial de navegaci√≥n
    window.location.replace(finalUrl);
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
